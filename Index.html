<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenny's Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg-white p-10 rounded-2xl shadow-lg text-center w-full max-w-md">
        <div class="mb-4">
            <img src="https://media.licdn.com/dms/image/D4E03AQHmXfLfz8MJNw/profile-displayphoto-shrink_800_800/0/1716322614029?e=1723075200&v=beta&t=aPmqBquMOgKm6CZfJHihFrjN9YpOc8J4pWa3IM1B-iA" alt="Kenny Nguyen" class="w-32 h-32 rounded-full mx-auto">
        </div>
        <h1 class="text-4xl font-bold mb-4">Kenny Nguyen</h1>
        <p class="text-lg mb-4">Explore my professional portfolio</p>
        <p class="text-lg mb-4">I am a cybersecurity professional with a focus on protecting digital assets and ensuring information security.</p>
        <div class="flex justify-center space-x-6 mb-4">
            <a href="https://www.linkedin.com/in/kennyn19/" target="_blank" class="text-blue-500">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://medium.com/@kennycyber" target="_blank" class="text-black">
                <i class="fab fa-medium fa-2x"></i>
            </a>
            <a href="https://github.com/KennyN" target="_blank" class="text-black">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
        <div class="flex justify-center space-x-4 mt-8">
            <a href="assets/resume.pdf" target="_blank" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 flex items-center">
                <i class="fas fa-download mr-2"></i>Download Resume
            </a>
            <button onclick="toggleSection('certifications')" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-700 flex items-center">
                <i class="fas fa-certificate mr-2"></i>Show Certifications
            </button>
        </div>
        <div id="certifications" class="hidden mt-8 bg-gray-100 rounded-lg p-4 shadow-md">
            <h3 class="text-xl font-bold mb-2">Certifications</h3>
            <ul class="list-none pl-0">
                <li class="flex items-center justify-between mb-2">
                    <span>CompTIA Security+</span>
                    <i class="fas fa-eye cursor-pointer" onclick="showOverlay('cert1')"></i>
                </li>
            </ul>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="relative bg-white rounded-lg p-4 max-w-3xl w-full max-h-full">
            <button onclick="hideOverlay()" class="absolute top-2 right-2 text-gray-700 hover:text-black">
                <i class="fas fa-times"></i>
            </button>
            <iframe id="cert-image" src="" class="w-full h-full"></iframe>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
